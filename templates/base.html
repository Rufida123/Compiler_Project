<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Product Site</title>
    <!-- Link to our CSS file -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Google Fonts for a nice font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('index') }}" class="logo">ProductHub</a>
        <div class="nav-links">
          <a href="{{ url_for('index') }}">Home</a>
          <a href="{{ url_for('add_product') }}">Add Product</a>
        </div>
      </nav>
    </header>

    <main>
      <!-- This is where content from other pages will be injected -->
      {% block content %}{% endblock %}
    </main>

    <footer>
      <p>&copy; 2023 ProductHub. Made with Flask & Jinja2.</p>
    </footer>
  </body>
</html>
